<!DOCTYPE html>
<html lang="FR">
	<head>
		<title>Lyon Vélib - Meilleur Site de location de vélo sur Lyon</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="icon" href="picture/bike.ico"/>
		<link rel="stylesheet" type="text/css" href="CSS/styles.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	</head>

	<body>
		<header>
			<img id="logo" src="picture/logo.jpg" alt="Lyon Vélib Logo">
			<div id="button-nav"><i class="fas fa-bars blue"></i></div>
			<nav>
				<a href="#slide-group"><div>Présentation</div></a>
				<a href="#map"><div>Location</div></a>
			</nav>
		</header>

	    <div id="page">
	    	<section id="slide-group"></section>

	   		<section id="navig">
	    		<div id="map"></div>
				<div id="infos">
					<div id="infosStation">	
						<div id="detailStation">
							<h2 >Station <span id="title"></span></h2>
							<p>Adresse : <span id="adress">7 boulevard de Lyon</span></p>
							<p>Nombre de vélo disponible : <span id="bikeValaible">X</span></p>
							<p id="noplace"></p> 
						</div>
						<div>
							<button id="reserve" class="button button-green">Effectuer un réservation</button>

						</div>
					</div>
					<div id="infosReservation" class="thumbnail">	
						<p id="textReservation">hello</p>
					</div>
				</div>
			</section>

		 	<article id="reservebox">
				<form>
					<label for="name">Nom :</label>
					<input name="name" id="name" placeholder="Votre nom" type="text"/>
					<label for="nickname">Prénom :</label>
					<input name="nickmane" id="nickname" placeholder="Votre prénom" type="text"/>
					<label for="mail">Mail :</label>
					<input name="mail" id="mail" placeholder="Votre mail" type="mail"/>
					<p id="signature">Votre signature :<p>
					<canvas id="canvas" width="190" height="80"></canvas>
					<div>
						<button type="reset" id="delete" class="button">Effacer</button>
						<input type="submit" id="valid" value="Réserver" class="button button-green"/>
					</div>
				</form>
				<em class="fas fa-caret-right fa-5x"></em>
				<em class="fas fa-caret-up fa-5x"></em>
			</article>	
		</div> 

		<footer>
			<p>Lyon Vélo - Un site réalisé par Antoine Libert</p>
		</footer>

		<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXMyJdKhfbNbQhxYH3JutncBZ7V4PP-Wo"></script>
		<script src="JS/fader.js"></script>
		<script src="JS/station.js"></script>
		<script src="JS/map.js"></script>
		<script src="JS/canvas.js"></script>
		<script src="JS/slider.js"></script>
		<script src="JS/sessStorage.js"></script>
		<script src="JS/main.js"></script>
	</body>
</html>
